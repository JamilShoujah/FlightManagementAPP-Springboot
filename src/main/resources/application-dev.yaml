spring:
  config:
    activate:
      on-profile: dev # correct Spring 4 way to activate profile

  datasource:
    url: ${DB_URL} # read from environment
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # auto-create/update schema locally
    show-sql: true # show SQL queries for debugging
    properties:
      hibernate:
        format_sql: true # nicely formatted SQL logs

server:
  port: ${SERVER_PORT:8080} # fallback if env var not set
